<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-header ">
      <img class="card-image" src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div class="card-body">
      <h2 class="card-title ">
        Equilibrium #3429
      </h2>
      <p class="content softBlue paraSize">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-icon softBlue ">
        <div class="eth cyan icon-flex">
          <img src="./images/icon-ethereum.svg" alt="">
          <span class="paraSize">0.041 ETH</span>
        </div>
        <div class="clock softBlue icon-flex">
          <img src="/images/icon-clock.svg" alt="">
          <span class="paraSize">3 days left</span>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="card-footer">
      <img src="./images/image-avatar.png" alt="">
      <p class="softBlue">Creation of <b class="white">Jules Wyvern</b></p>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Syed Khubaib Ali</a>.
    </div>
  </footer>
</body>


</html>
